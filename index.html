<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zall Web Solutions - Platform Profesional UMKM</title>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Pyodide (Python in Browser) -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header Component -->
        <div id="header-component"></div>
        <script src="components/header.html" type="text/html"></script>
        
        <!-- Hero Component -->
        <div id="hero-component"></div>
        <script src="components/hero.html" type="text/html"></script>

        <!-- Services Section -->
        <section class="services section" id="services">
            <div class="container">
                <div class="section-title fade-in">
                    <h2>Layanan Kami</h2>
                    <p>Solusi lengkap untuk semua kebutuhan digital bisnis Anda</p>
                </div>
                <div class="services-grid">
                    <div class="service-card fade-in" v-for="(service, index) in services" :key="index" :style="{ 'animation-delay': `${index * 0.2}s` }">
                        <div class="service-icon">
                            <i :class="service.icon"></i>
                        </div>
                        <h3>{{ service.title }}</h3>
                        <p>{{ service.description }}</p>
                        <a href="#" class="btn btn-secondary" style="margin-top: 15px;">Detail Layanan</a>
                        <div class="service-tech">
                            <span class="tech-tag" v-for="(tech, techIndex) in service.tech" :key="techIndex">{{ tech }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Dashboard Section -->
        <div id="dashboard-component"></div>
        <script src="js/dashboard.js"></script>

        <!-- AI Help Center -->
        <div id="help-center-component"></div>
        <script src="js/help-center.js"></script>

        <!-- Code Editor Section -->
        <div id="code-editor-component"></div>
        <script src="js/code-editor.js"></script>

        <!-- Footer Component -->
        <div id="footer-component"></div>
        <script src="components/footer.html" type="text/html"></script>
    </div>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
